{% extends "layout.html" %}


{% block content %}

    {% for post in posts %}
<div class="projcard-container">
    
  <div class="projcard projcard-blue">
    <div class="projcard-innerbox">
      <img class="projcard-img" src="https://picsum.photos/800/600?image=1041" />
      <div class="projcard-textbox">
        <div class="projcard-title">{{post.title}}</div>
        <div class="projcard-subtitle">By {{post.author}} on {{post.date_published}}</div>
        <div class="projcard-bar"></div>
        <div class="projcard-description">{{post.content}}</div>
        <div class="projcard-tagbox">
          <span class="projcard-tag">HTML</span>
          <span class="projcard-tag">CSS</span>
        </div>
      </div>
    </div>
  </div>
</div>  

    {% endfor %}

{% endblock content %}
